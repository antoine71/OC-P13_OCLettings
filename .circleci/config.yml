version: 2.1

executors:
  default:
    docker:
      - image: circleci/python:3.9
        auth:
          username: $DOCKER_USER
          password: $DOCKER_ACCESS_TOKEN 

orbs:
  heroku: circleci/heroku@1.2.6

jobs:
  build:
    working_directory: ~/oc_lettings
    executor: default
    steps:
      - checkout
      - run: sudo chown -R circleci:circleci /usr/local/bin
      - run: sudo chown -R circleci:circleci /usr/local/lib/python3.9/site-packages
      - restore_cache:  # ensure this step occurs *before* installing dependencies
          key: deps9-{{ .Branch }}-{{ checksum "Pipfile.lock" }}
      - run:
          command: |
            sudo pip install pipenv
            pipenv install
      - save_cache:
          key: deps9-{{ .Branch }}-{{ checksum "Pipfile.lock" }}
          paths:
            - ".venv"
            - "/usr/local/bin"
            - "/usr/local/lib/python3.9/site-packages"
  test:  
    working_directory: ~/oc_lettings
    executor: default
    steps:
      - checkout
      - run: sudo chown -R circleci:circleci /usr/local/bin
      - run: sudo chown -R circleci:circleci /usr/local/lib/python3.9/site-packages
      - restore_cache:
          key: deps9-{{ .Branch }}-{{ checksum "Pipfile.lock" }}
      - run:
          command: |
            pipenv run pytest
      - store_test_results: # Upload test results for display in Test Summary: https://circleci.com/docs/2.0/collect-test-data/
          path: test-results
      - store_artifacts: # Upload test summary for display in Artifacts: https://circleci.com/docs/2.0/artifacts/
          path: test-results
          destination: tr1            
  # quality:
  #   executor: default
  #   steps:
  #     - restore_cache:
  #         keys: 
  #           - build-cache         
  #     - run:
  #         command: |
  #           flake8
  package:
    executor: default
    steps:
      - restore_cache:
          keys: 
            - build-cache        
      - setup_remote_docker:
          version: 20.10.2
      - run: |
          TAG=$CIRCLE_SHA1
          sudo curl https://cli-assets.heroku.com/install.sh | sh
          docker build -t $DOCKER_USER/oclettings-docker-build:$TAG .
          echo $DOCKER_ACCESS_TOKEN | docker login -u $DOCKER_USER --password-stdin
          docker push $DOCKER_USER/oclettings-docker-build:$TAG
          docker tag $DOCKER_USER/oclettings-docker-build:$TAG registry.heroku.com/oc-lettings-2/web
          docker tag $DOCKER_USER/oclettings-docker-build:$TAG $DOCKER_USER/oclettings-docker-build:latest
          heroku container:login
          docker push registry.heroku.com/oc-lettings-2/web
          heroku container:release web -a oc-lettings-2

workflows:
  build_and_test:
    jobs:
      - build      
      - test
        requires:
          - build
