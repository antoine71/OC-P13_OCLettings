version: 2.1
orbs:
  heroku: circleci/heroku@1.2.6
jobs:
  build:
    docker:
      - image: circleci/python:3.9
    steps:
      - checkout
      - run:
          command: |
            pip install -r requirements.txt
  test:
    docker:
      - image: circleci/python:3.9
    steps:
      - checkout
      - run:
          command: |
            pip install -r requirements.txt
            pytest
  quality:
    docker:
      - image: circleci/python:3.9
    steps:
      - checkout
      - run:
          command: |
            pip install -r requirements.txt
            flake8
  package:
    docker:
      - image: circleci/python:3.9
    steps:
      - checkout
      - run:
          command: |
            pip install -r requirements.txt      
      - setup_remote_docker:
          version: 20.10.2
      - run: |
          TAG=$CIRCLE_SHA1
          docker build -t antoine71/oclettings-docker-build:$TAG .
          echo $DOCKER_PASS | docker login -u $DOCKER_USER --password-stdin
          docker push antoine71/oclettings-docker-build:$TAG               
  release:
    docker:
      - image: antoine71/oclettings-docker-build:$CIRCLE_SHA1
        auth:
          username: $DOCKER_USER
          password: $DOCKER_PASS 
    steps:
      - heroku/push-docker-image
workflows:
  version: 2.1
  build_and_test:
    jobs:
      - build
      - test
      - quality
      - package
      - release:
          requires:
            - package

